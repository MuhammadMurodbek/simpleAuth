<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fa/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>LoginForm</title>
</head>
<body>
    <div class="main-container">
    	<div class="login-container login-container-first" id="logConFirst">
    		<div class="login-page" id="firstLoginPage">
    			<form class="login-page-form">
    				<h2>Login</h2>
    				<span class="login-top"></span>
    				<div class="form-group">
    					<span><i class="fas fa-user"></i></span>
    					<input type="text" name="name" id="name" placeholder="Name" required>
    				</div>
    				<div class="form-group">
    					<span><i class="fas fa-lock"></i></span>
    					<input type="password" name="password" id="password" placeholder="Password" required>
    				</div>
    				<div class="checkbox-part">
    					<span>
    						<input type="checkbox" name="checkbox">Remember me
    					</span>
    					<a href="#">forgot password?</a>
    				</div><!-- /checkbox-part -->
    				<a href="http://onesimple.vercel.app" class="btn-login" id="btnLoginLink">Login</a>
    				<div class="non-member-login">
    					<h5>not a member yet?</h5>
    					<a href="#" id="signIn" class="shake">Sign In</a>
    				</div><!-- /non-member-login -->
    			</form>
    		</div><!-- /login-page -->
	        <!-- /img-page -->
    		<div class="img-page" id="firstImgPage">
    			<img src="svg/undraw_fashion_blogging_w9ol.svg" alt="sdf">
    		</div>
           <!-- /img-page -->
    	</div><!-- /login-container -->
<!-- *********************************************** -->
    	<div class="wave-part">
    		<img src="svg/wave3.svg" alt="as">
    	</div><!-- /wave-part -->
<!-- *********************************************** -->

<!-- ************IKKINCHI QISM****************** -->
<div class="login-container login-container-second" id="logConSecond">
    		<div class="login-page login-page-second" id="secondLoginPage">
    			<form class="login-page-form login-page-form-second">
    				<span class="back-btn"><button type="button" id="backBtn"><i class="fas fa-chevron-left"></i></button></span>
    				<h2>Sign In</h2>
    				<span class="login-top"></span>
    				<div class="form-group">
    					<span><i class="fas fa-user"></i></span>
    					<input type="text" name="name" id="name" placeholder="Name" required>
    				</div>
    				<div class="form-group">
    					<span><i class="fas fa-users"></i></span>
    					<input type="text" name="name" id="name" placeholder="Last name" required>
    				</div>
    				<div class="form-group">
    					<span><i class="fas fa-user"></i></span>
    					<input type="email" name="email" id="email" placeholder="Email" required>
    				</div>
    				<div class="form-group">
    					<span><i class="fas fa-lock"></i></span>
    					<input type="password" name="password" id="password" placeholder="Password" required>
    				</div>
    				<button type="submit" class="btn-login btn-login-second">Save</button>
    			</form>
    		</div><!-- /login-page -->
	<!-- /img-page -->
    		<div class="img-page img-page-second" id="secondImgPage">
    			<img src="svg/undraw_done_a34v.svg" alt="sdf">
    		</div>
    <!-- /img-page -->
    	</div><!-- /login-container login-container-second -->

<!-- ************ ! IKKINCHI QISM****************** -->

</div><!-- /main-container -->
    

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="application.js"></script>
</body>
</html>
